<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>e-Thoughts Blog</title>

	<style media="screen">
			body {font-family: "Trebuchet MS";}
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #333;
			}

			li {
				float: left;
			}

			li a {
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}

			/* Change the link color to #111 (black) on hover */
			li a:hover {
				background-color: #111;
			}
	</style>

</head>

<body>
	<h1> Welcome to e-Thoughts!</h1>
</body>
</html>
