<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <style media="screen">
        body {font-family: "Trebuchet MS";}
    </style>
</head>
<body>
<div align="center">
<h1>Edit Post</h1>
<form action="/update_post" method="POST" id="blog_form">
    <div>Post Title: <input type="text" name="title" value={{ post[0] }} required></div>

    <div><textarea rows="30" cols="100" name="content" form="blog_form" required>{{ post[2] }}</textarea></div>

    <input type="hidden" name="post_num" value="{{ post[4] }}">

    <input type="submit">

    <button onclick="document.location='/dashboard'">Cancel</button></div>
</form>
</div>
</body>
</html>
